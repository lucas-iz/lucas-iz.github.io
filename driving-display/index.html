<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff0000" />

    <!-- iOS specific meta data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Driving Display" />
    <link rel="apple-touch-icon" href="images/icons/icon-192.png" />

    <link rel="icon" href="images/icons/favicon.png" type="image/png">
    <title>Driving Display</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


</head>

<body>
    <div class="container">
        <div class="left">
            <div id="map"></div>
            <div class="heading" id="heading"></div>
            <div id="speedLimitText" class="speedLimitText">0</div>
        </div>
        <div class="middle">
            <div class="speedlimit" id="speedlimit"></div>
            <div class="speed"><span id="speed">0</span> km/h</div>
        </div>
        <div class="right">
            <div class="overtakingBan" id="overtakingBan"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
